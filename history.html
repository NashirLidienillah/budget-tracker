<!DOCTYPE html>
<html lang="id">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Budget Tracker - Riwayat & Analisis</title>
          <script src="https://cdn.tailwindcss.com"></script>
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
          <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 flex justify-center py-4 sm:py-8 px-4">

<div class="container mx-auto max-w-4xl w-full p-4 sm:p-6 bg-white rounded-2xl shadow-lg">

<header class="flex flex-col sm:flex-row justify-between sm:items-center mb-6 gap-4">
          <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Riwayat & Analisis</h1>
          <a href="index.html" class="btn-secondary self-start sm:self-center">&larr; Kembali ke Dashboard</a>
          </header>

<section class="mb-8 p-4 bg-gray-50 rounded-lg shadow-inner">
          <h2 class="text-lg font-semibold uppercase text-gray-600 text-center">Total Saldo Anda</h2>
          <p id="history-balance" class="text-3xl sm:text-4xl font-bold text-gray-900 text-center">Rp 0</p>
          </section>

<section class="mb-8 p-4 bg-gray-50 rounded-lg">
          <h2 class="text-xl font-bold text-center mb-4">Analisis Pengeluaran</h2>
          <div class="chart-container">
                    <canvas id="expense-chart"></canvas>
          </div>
          </section>

<section class="mb-6 p-4 bg-gray-50 rounded-lg">
          <h2 class="sr-only">Filter Transaksi</h2>
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
                    <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Cari Deskripsi</label>
                    <input type="text" id="search" placeholder="Cari..." class="input-field">
          </div>
          <div>
                    <label for="filter-category" class="block text-sm font-medium text-gray-700 mb-1">Filter Kategori</label>
                    <select id="filter-category" class="input-field">
                    <option value="all">Semua Kategori</option>
                    </select>
                    </div>
                    </div>
          </section>

          <main>
          <h2 class="text-xl font-bold mb-4">Detail Transaksi</h2>
          <ul id="history-list" class="space-y-3">
                    <p id="empty-message" class="hidden text-center text-gray-500 py-8">Tidak ada transaksi yang cocok.</p>
          </ul>
          </main>

          </div>

<script src="history.js"></script>
</body>
</html>
